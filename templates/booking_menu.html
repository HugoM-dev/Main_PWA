            <h3>Booking Information</h3>
            <label for="fname"><i class="user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">

            <input type="text" id="adr" name="address" placeholder="123-456-7890">
      </div>
      <hr>
      <div class="elem-group inlined">
        <label for="adult">Adults $25/h</label>
        <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
      </div>
      <div class="elem-group inlined">
        <label for="child">Children $15/h</label>
        <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Booking Date</label>
        <input type="date" id="booking-date" name="booking-date" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Booking Time</label>
        <input type="time" id="booking-time" name="booking-time" required>
      </div>
      <div class="elem-group inlined">
        <label for="cat-prefrences">Cat Preference?</label>
        <select name="cat" id="cats">
          <option>Craig</option>
          <option>Toby</option>
          <option>Tibbles</option>
          <option>Caty McCatface</option>
          <option value="N/A">N/A</option>
        </select>
      </div>
      <div class="elem-group">
        <label for="room-selection">Select Room Preference</label>
        <select id="room-selection" name="room_preference" required>
            <option value="connecting">Open Room</option>
            <option value="adjoining">Private Room</option>
            <option value="adjacent">Adoption Appointment</option>
        </select>
      </div>
      <hr>
      <div class="elem-group">
        <label for="message">Anything Else?</label>
        <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
      </div>
      <button type="submit">Book The Room</button>
    </form>
