<!DOCTYPE html>
<html lang="en">
<head>

    <nav aria-label="Primary">
      <ul class="nav-list">
        <li><a href="menu.html">Menu</a></li>
      </ul>

    <p class="lead">Order ahead and skip the queue.</p>
  </div>
</section>

  </div>
